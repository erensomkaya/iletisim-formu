<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
{% extends "layout.html" %}

{% block body %}

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <image src="{{url_for('static', filename = 'images/support.png')}}" alt="logo">
            </div>
            <div class="login-card-header">
                
                <h1>İletişim Formu</h1>
  
            </div>
            <form method=post>
                <form class="login-card-form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded"></span>
                        <input type="text" placeholder="Adınız" required autofocus> 
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded"></span>
                        <input type="password" placeholder="E-Posta:" required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded"></span>
                        <input type="password" placeholder="Konu" required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded"></span>
                        <input type="password" placeholder="Mesajınız:" required>
                    </div>
                    <br>
              <button type="submit" class="button-91">Gönder</button>
            </form>

            <div class="login-card-social-btn">
                <a href="/https://www.facebook.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                     </svg>
                </a>
                <a href="https://www.google.com.tr/?hl=tr">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                     </svg>
                </a>
            </div>
        </div>
    </div>
  
  </body>
{% endblock %}
</body>
</html>
